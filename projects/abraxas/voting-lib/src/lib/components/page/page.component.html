<div class="page">
  <!-- awaiting https://github.com/angular/angular/issues/12530 -->
  <div>
    <ng-content select="[header]"></ng-content>
  </div>

  <div class="container" [class.sidebar-open]="sidebarOpen">
    <div class="content" [style.margin-right]="sidebarOpen ? sidebarWidth : '0'">
      @if (contentLoading) {
        <h1>
          <bc-spinner size="2.5rem" class="mr-1"></bc-spinner>
          {{ 'COMMON.LOADING' | translate }}
        </h1>
      } @else {
        @if (showBackButton) {
          <vo-lib-back-button [navigateCommands]="backButtonNavigateCommands"></vo-lib-back-button>
        }
        @if (header) {
          <h1 class="page-title">{{ header | translate }}</h1>
        }
        <ng-content select="[page-header]"></ng-content>
        <main>
          <ng-content></ng-content>
        </main>
        <ng-content select="[page-footer]"></ng-content>
      }
    </div>

    @if (enableSidebar) {
      <vo-lib-sidebar [(open)]="sidebarOpen" [sidebarWidth]="sidebarWidth" [sidebarTemplate]="sidebarTemplate"> </vo-lib-sidebar>
    }
  </div>
</div>
