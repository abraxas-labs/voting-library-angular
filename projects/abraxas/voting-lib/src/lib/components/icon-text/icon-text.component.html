<div class="icon-text">
  @if (iconBeforeText) {
    <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
  }

  <ng-content></ng-content>

  @if (!iconBeforeText) {
    <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
  }

  <ng-template #iconTemplate>
    @if (showIcon) {
      <bc-icon [class.clickable]="iconClickable" [icon]="icon" (click)="iconClick.emit()"></bc-icon>
    }
  </ng-template>
</div>
