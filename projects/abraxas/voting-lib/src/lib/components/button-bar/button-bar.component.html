<div class="buttons" [class.sticky]="sticky">
  <div>
    <bc-icon
      *ngIf="hintLabel"
      class="clickable-icon mr-3"
      icon="question-circle-o"
      [tooltip]="hintLabel">
    </bc-icon>

    <vo-lib-inline-spinner *ngIf="hasSaveButton" [loading]="saving" position="left">
      <bc-button
        #saveButton
        [disabled]="!canSave || saving"
        variant="primary"
        [icon]="saveIcon"
        [label]="saveLabel || ('COMMON.SAVE' | translate)"
        (buttonClick)="save.emit()"
      >
      </bc-button>
    </vo-lib-inline-spinner>
  </div>

  <bc-button *ngIf="hasCancelButton" (buttonClick)="cancel.emit()" [label]="cancelLabel || ('COMMON.CANCEL' | translate)"></bc-button>
</div>
