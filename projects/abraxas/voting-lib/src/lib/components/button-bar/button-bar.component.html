<div class="buttons" [class.sticky]="sticky">
  <div>
    @if (hintLabel) {
      <bc-icon class="clickable-icon mr-3" icon="question-circle-o" [tooltip]="hintLabel"> </bc-icon>
    }

    @if (hasSaveButton) {
      <vo-lib-inline-spinner [loading]="saving" position="left">
        <bc-button
          #saveButton
          [disabled]="!canSave || saving"
          variant="primary"
          [icon]="saveIcon"
          [label]="saveLabel || ('COMMON.SAVE' | translate)"
          (buttonClick)="save.emit()"
        >
        </bc-button>
      </vo-lib-inline-spinner>
    }
  </div>

  @if (hasCancelButton) {
    <bc-button (buttonClick)="cancel.emit()" [label]="cancelLabel || ('COMMON.CANCEL' | translate)"></bc-button>
  }
</div>
