<vo-lib-inline-spinner class="full-width" spinnerClass="mt-4" [loading]="loadingTenants">
  <bc-autocomplete
    class="mt-2 full-width"
    [label]="label | translate"
    [items]="tenants"
    [readonly]="readonly"
    [required]="true"
    [clearable]="false"
    displayExpr="name"
    valueExpr="name"
    [focusOnLoad]="false"
    [value]="this.selectedTenantValue?.name"
    (valueChange)="setSelectedTenant($event)"
    (filterValueChange)="searchTenants($event)"
    [subscriptSizing]="'dynamic'"
  ></bc-autocomplete>
</vo-lib-inline-spinner>
